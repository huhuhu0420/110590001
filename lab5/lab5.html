        <canvas id="myCanvas" width="300" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var grd = ctx.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"white");
            grd.addColorStop(1,"red");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 150, 75);

            var grd2 = ctx.createLinearGradient(0,0,200,0);
            grd2.addColorStop(0,"rgba(0,0,255,0.5)");
            grd2.addColorStop(1,"rgba(255,255,255,0.5)");
            ctx.fillStyle = grd2;
            ctx.fillRect(50, 30, 150, 75);

            ctx.font = "15px Arial";
            ctx.strokeText("Hello",80,60);

            ctx.beginPath();
            ctx.arc(195, 30, 10, 1 * Math.PI, 0.5 * Math.PI);
            ctx.stroke();
        </script>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(0, 80);
            ctx.lineTo(45, 80);
            ctx.lineTo(45, 110);
            ctx.lineTo(195, 110);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "green";
            ctx.stroke();

        </script>
